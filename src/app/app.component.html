<nav class="navbar">
  <div class="navbar-left">
    <div class="app-name">MyApp</div>

    <div class="dropdown">
      <button class="dropbtn" (click)="toggleMenu()">
        Menu &#x25BC;
      </button>
      <div class="dropdown-content" [class.show]="menuOpen">
        <!-- Show all links to everyone since no roles anymore -->
        <a routerLink="/fournisseurs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Fournisseurs</a>
        <a routerLink="/produits" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Produits</a>
        <a routerLink="/consultations" routerLinkActive="active" (click)="closeMenu()">Liste des Consultations</a>
        <a routerLink="/consultation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Consultation</a>
      </div>
    </div>
  </div>

  <div class="navbar-center">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      aria-label="Search"
    />
  </div>

  <div class="navbar-right">
    <!-- Upload always visible now -->
    <button class="btn-upload" routerLink="/upload" (click)="closeMenu()">Upload</button>
    <!-- No more logout button -->
  </div>
</nav>

<router-outlet></router-outlet>
