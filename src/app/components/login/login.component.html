<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <input type="text" name="username" [(ngModel)]="loginData.username" placeholder="Username" required />
    <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
