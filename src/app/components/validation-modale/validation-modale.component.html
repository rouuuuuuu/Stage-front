<div class="modal-backdrop">
  <div class="modal-content">
    <h3>Modifier Fournisseur</h3>

    <form [formGroup]="validationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom" class="form-control" />
        <div *ngIf="validationForm.get('nom')?.invalid && validationForm.get('nom')?.touched" class="error">
          Le nom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input id="adresse" type="text" formControlName="adresse" class="form-control" />
        <div *ngIf="validationForm.get('adresse')?.invalid && validationForm.get('adresse')?.touched" class="error">
          L'adresse est requise.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="validationForm.get('email')?.invalid && validationForm.get('email')?.touched" class="error">
          Email invalide.
        </div>
      </div>

      <div class="form-group">
        <label for="notation">Note (0 - 5)</label>
        <input id="notation" type="number" formControlName="notation" class="form-control" min="0" max="5" step="0.1" />
        <div *ngIf="validationForm.get('notation')?.invalid && validationForm.get('notation')?.touched" class="error">
          Note doit Ãªtre entre 0 et 5.
        </div>
      </div>

      <div class="modal-actions">
        <button type="submit" [disabled]="validationForm.invalid" class="btn btn-primary">Confirmer</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
      </div>
    </form>
  </div>
</div>
